<html lang="en">
<head>
 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
 <link rel="stylesheet" href="blooddonationcss.css">
</head>
<body>
 
    <div class="wrapper">

        
        <div class="form_container">
          <form name="form" action="blood" method="post">
        <div class="heading">
        <h2>Registration Form</h2>
      </div>
      
      
            <div class="form_wrap fullname">
                <div class="form_item">
                    <label>Name</label>
                    <input type="text" name="name">
                    <div class="error" id="fname"></div>  
                </div>
                <div class="form_item">
                    <label>Age</label>
                    <input type="text" name="age">
                    <div class="error" id="lname"></div>  
                </div>
            </div>
            
            
            <div class="form_wrap">
                <div class="form_item">
                    <label>Email Address</label>
                    <input type="text" name="mail">
                    <div class="error" id="email"></div>  
                </div>
            </div>
            <div class="form_wrap fullname">
                <div class="form_item">
                    <label>Phone</label>
                    <input type="text" name="mobile" maxlength=10>
                    <div class="error" id="fname"></div>  
                </div>
                <div class="form_item">
                    <label>Gender</label>
                    <input type="radio" value="male" name="gender">Male
                    <input type="radio" value="female" name="gender">Female
                    <div class="error" id="lname"></div>  
                </div>
            </div>
            <div class="form_wrap fullname">
                <div class="form_item">
                    <label>State</label>
                    <select name="state">
                        <option value="tamilnadu">TamilNadu</option>
                    </select>
                    <div class="error" id="fname"></div>  
                </div>
                <div class="form_item">
                    <label>DOB</label>
                    <input type="text" name="dob" placeholder="DD-MM-YY">
                    <div class="error" id="lname"></div>  
                </div>
            </div>
            <div class="form_wrap select_box">
                <div class="form_item">
                    <label>District</label>
                    <select name="district">
                        <option value="Ariyalur">Ariyalur</option>

                        <option value="Chengalpattu">Chengalpattu</option>
                  
                        <option value="Chennai">Chennai</option>
                  
                        <option value="Coimbatore">Coimbatore</option>
                  
                        <option value="Cuddalore">Cuddalore</option>
                  
                        <option value="Dharmapuri">Dharmapuri</option>
                  
                        <option value="Dindigul">Dindigul</option>
                  
                        <option value="Erode">Erode</option>
                  
                        <option value="Kallakurichi">Kallakurichi</option>
                  
                        <option value="Kanchipuram">Kanchipuram</option>
                  
                        <option value="Kanyakumari">Kanyakumari</option>
                  
                        <option value="Karur">Karur</option>
                  
                        <option value="Krishnagiri">Krishnagiri</option>
                  
                        <option value="Madurai">Madurai</option>
                  
                        <option value="Mayiladuthurai">Mayiladuthurai</option>
                  
                        <option value="Nagapattinam">Nagapattinam</option>
                  
                        <option value="Nilgiris">Nilgiris</option>
                  
                        <option value="Namakkal">Namakkal</option>
                  
                        <option value="Perambalur">Perambalur</option>
                  
                        <option value="Pudukkottai">Pudukkottai</option>
                  
                        <option value="Ramanathapuram">Ramanathapuram</option>
                  
                        <option value="Ranipet">Ranipet</option>
                  
                        <option value="Salem">Salem</option>
                  
                        <option value="Sivaganga">Sivaganga</option>
                  
                        <option value="Tenkasi">Tenkasi</option>
                  
                        <option value="Tirupur">Tirupur</option>
                  
                        <option value="Tiruchirappalli">Tiruchirappalli</option>
                  
                        <option value="Theni">Theni</option>
                  
                        <option value="Tirunelveli">Tirunelveli</option>
                  
                        <option value="Thanjavur">Thanjavur</option>
                  
                        <option value="Thoothukudi">Thoothukudi</option>
                  
                        <option value="Tirupattur">Tirupattur</option>
                  
                        <option value="Tiruvallur">Tiruvallur</option>
                  
                        <option value="Tiruvarur">Tiruvarur</option>
                  
                        <option value="Tiruvannamalai">Tiruvannamalai</option>
                  
                        <option value="Vellore">Vellore</option>
                  
                        <option value="Viluppuram">Viluppuram</option>
                  
                        <option value="Virudhunagar">Virudhunagar</option>
                    </select>
                    <div class="error" id="city"></div>  
                </div>
                <div class="form_item">
                    <label>BloodGroup</label>
                    <select name="group" required>
                        <option value="A+">A+</option>

                        <option value="A-">A-</option>
                      
                        <option value="B+">B+</option>
                      
                        <option value="B-">B-</option>
                      
                        <option value="O+">O+</option>
                      
                        <option value="O-">O-</option>
                      
                        <option value="AB+">AB+</option>
                      
                        <option value="AB-">AB-</option>
                      
                    </select>
                    <div class="error" id="country"></div>  
                </div>
            </div>
            <div class="form_wrap">
                <div class="form_item">
                    <label>Address</label>
                    <input type="text" name="address">
                    <div class="error" id="email"></div>  
                </div>
            </div>

            <div class="btn">
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
      </div>
  
</body>
</html>
